<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>appendTo demo</title>
  <style>
  #foo {
    background: yellow;
  }
  </style>
  <div id="foo">FOO! </div>
  </head>
<body>
    <script src="../lib/jquery-3.5.1.js"></script>
    <script src="../js/first.js"></script>
 
<span>I have nothing more to say... </span>
 

 
<script>
$( "span" ).appendTo( "#foo" );
</script>
 
</body>
</html>
